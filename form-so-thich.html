<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích</title>
</head>
<style>
    td {
        vertical-align: top;
    }
</style>
<body>
<fieldset STYLE="width: 400px">
<h2 style="background-color: red"><center style="color: white">SỞ THÍCH CỦA BẠN</center></h2>
<form style="text-align: left">
    <table>
   <tr>

       <td style="color: blue; text-align: right">
           <label for="yourname">Họ và tên</label>
       </td>
       <td><input type="text"  name="yourname" placeholder="Nhập tên của bạn" id="yourname"/></td>
   </tr>
   <tr>
       <td style="color: blue; text-align: right">
           <label for="email">Email</label>
       </td>
       <td><input style="" type="text" name="email" id="email" placeholder="Nhập email của bạn"/></td>
   </tr>
   <tr>
       <td style="color: blue; text-align: right">Sở thích</td>
            <td>
                <table style="color: red" width="300px">
                    <tr style="width: auto">
                        <td><label><input type="checkbox" name="hobby" />Thể Thao</label></td>
                        <td><label><input type="checkbox" name="hobby" />Âm nhạc </label></td>
                        <td><input type="checkbox" name="hobby" />Đọc sách</td>
                    </tr>
                    <tr>
                        <td><label><input type="checkbox" name="hobby" />Lướt web</label></td>
                        <td><label><input type="checkbox" name="hobby" />Chơi game</label></td>
                        <td><label><input type="checkbox" name="hobby" />Điện ảnh</label></td>
                    </tr>
                <tr style="color: red">
                    <td><label><input type="checkbox" name="hobby" />Du lịch</label></td>
                </tr>
                </tr>
                </table>
            </td>
   </tr>
    <tr>
        <td></td>
        <td colspan="">
            <input type="submit" value="Gửi thông tin" />
            <input type="reset" value="Nhập lại" />
        </td>
    </tr>
    </table>
</form>
</fieldset>
</body>
</html>
